

<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>中华白海豚科学与政策文本数据库</title>

<style>
:root{
  --bd:#cbd5e1;
  --muted:#52708a;
  --blue:#38bdf8;
  --deep:#0b4f75;
}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"PingFang SC","Microsoft YaHei",Arial;
  margin:0;
  padding:24px 16px;
  color:#0f172a;
  background:
    radial-gradient(1200px 700px at 20% -10%, rgba(56,189,248,.35), transparent 60%),
    radial-gradient(1000px 600px at 90% 0%, rgba(14,165,233,.25), transparent 55%),
    linear-gradient(180deg, #eaf6ff 0%, #f3fbff 35%, #ffffff 100%);
}

.container{
  max-width:1000px;
  margin:0 auto;
  background:rgba(255,255,255,.72);
  border:1px solid rgba(203,213,225,.9);
  border-radius:18px;
  padding:18px;
  backdrop-filter: blur(8px);
  box-shadow:0 12px 32px rgba(2,84,140,.08);
}

h1{margin:0 0 6px;font-size:28px}
.sub{color:var(--muted);margin:0 0 12px}

.tabs{display:flex;gap:10px;margin:8px 0 16px}
.tabbtn{
  border:1px solid var(--bd);
  background:rgba(255,255,255,.85);
  border-radius:999px;
  padding:8px 12px;
  font-size:14px;
  cursor:pointer;
}
.tabbtn[aria-selected="true"]{
  border-color:rgba(56,189,248,.65);
  box-shadow:0 0 0 3px rgba(56,189,248,.18);
}

/* 关键：tabpanel 淡入淡出 */
.tabpanel{
  opacity:0;
  pointer-events:none;
  transition:opacity 200ms ease;
}
.tabpanel.active{
  opacity:1;
  pointer-events:auto;
}

/* （其余样式与之前一致，略） */
</style>
</head>

<body>
<div class="container">
<h1>中华白海豚科学与政策文本数据库</h1>
<p class="sub">基于 GitHub Pages 的静态数据库（手动维护）</p>

<div class="tabs">
  <button class="tabbtn" id="tab-db-btn" aria-selected="true">数据库</button>
  <button class="tabbtn" id="tab-spi-btn" aria-selected="false">科学-政策接口</button>
</div>

<section id="tab-db" class="tabpanel active">
  <p style="color:#64748b">数据库页内容保持不变（此处省略，直接替换你上一版的完整 index.html 即可）</p>
</section>

<section id="tab-spi" class="tabpanel">
  <p style="color:#64748b">科学-政策接口页内容保持不变（同上）</p>
</section>
</div>

<script>
const DB = document.getElementById("tab-db");
const SPI = document.getElementById("tab-spi");
const DBBTN = document.getElementById("tab-db-btn");
const SPIBTN = document.getElementById("tab-spi-btn");

const TAB_DELAY = 200;
let tabTimer = null;

function switchTab(to){
  clearTimeout(tabTimer);
  const from = to === "db" ? SPI : DB;
  const toEl = to === "db" ? DB : SPI;

  from.classList.remove("active");
  DBBTN.setAttribute("aria-selected", to === "db");
  SPIBTN.setAttribute("aria-selected", to === "spi");

  tabTimer = setTimeout(()=>{
    toEl.classList.add("active");
  }, TAB_DELAY);
}

DBBTN.onclick = ()=>switchTab("db");
SPIBTN.onclick = ()=>switchTab("spi");
</script>
</body>
</html>
